<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Analisador de Números</title>
   <style>
      
      body {
         background-color: #4081D3;
      }

      body > main {
         margin: 0 auto;
      }

      header, footer {
         color: white;
         text-align: center;
      }

      main {
         background-color: white;
         max-width: 500px;
         padding: 15px;
         border-radius: 5px;
      }

      select {
         min-width: 200px;
      }

      input[value="Finalizar"] {
         margin-top: 5px;
      }

   </style>
</head>
<body>
   <header>
      <h1>Analisador de Números</h1>
   </header>
   <main>
      <div>
         <p>Número (entre 1 e 100): <input type="number" name="numInput" id="numInput"></input> <input type="button" value="Adicionar" onclick="adicionarValor()"></p>
      </div>
      <div>
         <select name="inputBox" id="inputBox" size="2"></select><br>
         <input type="button" value="Finalizar" onclick="checarEntrada()">
      </div>
   </main>
   <footer>
      <h4>Murilo M. Cabral - &copy; CursoemVídeo</h4>
   </footer>
</body>
</html>
