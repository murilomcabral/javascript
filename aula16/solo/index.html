<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Analisador de Números</title>
   <style>
      
      body {
         background-color: #4081D3;
      }

      header, footer {
         color: white;
         text-align: center;
      }

      section {
         margin: auto;
         background-color: white;
         max-width: 500px;
         padding: 15px;
         border-radius: 5px;
      }

      select {
         min-width: 200px;
      }

      input[value="Finalizar"] {
         margin-top: 5px;
      }

   </style>
</head>
<body>
   <header>
      <h1>Analisador de Números</h1>
   </header>
   <section>
      <div>
         <p>
            Número (entre 1 e 100):
            <input type="number" name="numInput" id="numInput" placeholder="Digite um número">
            <input type="button" id="numButt" value="Adicionar" onclick="addValor()">
         </p>
      </div>
      <div>
         <select name="inputBox" id="inputBox" size="2"></select><br>
         <input type="button" value="Finalizar" onclick="analise()">
      </div>
   </section>
   <footer>
      <h4>Por Murilo M. Cabral, para o CursoemVídeo</h4>
      <h4>&copy; CursoemVídeo</h4>
   </footer>
   <script src="ex018.js"></script>
</body>
</html>
