<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DETRAN</title>
</head>
   <style>

   </style>
<body>
   <h1>Sistema de Multas</h1>
   Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
   <input type="button" value="verificar" onclick="calcular()">
   <div id="res"></div>
   <script>
      function calcular(){
         var txtv = Number(window.document.querySelector('input#txtvel').value)
         var res = window.document.querySelector('div#res')
         var vel = txtv
         res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong></p>`
         if (vel>60) {
            res.innerHTML += `<p><strong>MULTADO!</strong></p>`
         } else {
            res.innerHTML += `Faça uma <strong>BOA VIAGEM</strong>!`
         }
         res.innerHTML += `<p><strong>Dirija sempre com cinto de segurança!</strong></p>`
      }
   </script>
</body>
</html>
