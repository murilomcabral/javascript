<!DOCTYPE html>
<html>
<head>
	<title>Random Number Generator</title>
	<script>
		function generateNumbers() {
			var numbers = [];

			// Generate 90 unique random numbers
			while (numbers.length < 90) {
				var number = Math.floor(Math.random() * 90) + 1;
				if (numbers.indexOf(number) === -1) {
					numbers.push(number);
				}
			}

			// Populate the table
			var table = document.getElementById("numbers-table");
			var index = 0;
			for (var i = 0; i < table.rows.length; i++) {
				for (var j = 0; j < table.rows[i].cells.length; j++) {
					if (i % 4 === 3) {
						table.rows[i].cells[j].innerHTML = "-";
					} else {
						table.rows[i].cells[j].innerHTML = numbers[index];
						index++;
					}
				}
			}
		}
	</script>
   <style>
      body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
         }
   
         h1 {
            text-align: center;
            margin-top: 50px;
         }
   
         button {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
         }
   
         button:hover {
            background-color: #27ae60;
         }
   
         table {
            border-collapse: collapse;
            margin: 0 auto;
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
         }
   
         td {
            border: 1px solid black;
            height: 50px;
            width: 50px;
            text-align: center;
            vertical-align: middle;
            font-weight: bold;
            font-size: 20px;
         }
   
         td:nth-child(odd) {
            background-color: #f0f0f0;
         }
   
         td:nth-child(even) {
            background-color: #e0e0e0;
         }
   
         td:nth-child(8n+1) {
            background-color: #9b59b6;
            color: white;
         }
   
         td:nth-child(8n+2) {
            background-color: #3498db;
            color: white;
         }
   
         td:nth-child(8n+3) {
            background-color: #1abc9c;
            color: white;
         }
   
         td:nth-child(8n+4) {
            background-color: #e74c3c;
            color: white;
         }
   
         td:nth-child(8n+5) {
            background-color: #f1c40f;
            color: white;
         }
   
         td:nth-child(8n+6) {
            background-color: #2c3e50;
            color: white;
         }
   
         td:nth-child(8n+7) {
            background-color: #ec87bf;
            color: white;
         }

         td:nth-child(8n+8) {
            background-color: #23a1aa;
            color: white;
         }
         </style>
	
</head>
<body>
	<button onclick="generateNumbers()">Generate Numbers</button>
	<br><br>
	<table id="numbers-table">
		<tr>
			<td>1</td>

			<td>3</td>
